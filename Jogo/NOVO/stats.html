<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo: aframe-maze-component</title>
    <meta name="description" content="demo: aframe-maze-component">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.2.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-maze-component@0.1.10/dist/aframe-maze-component.min.js"></script>
  </head>
  <body>
    <!-- see: https://github.com/donmccurdy/aframe-physics-system -->
  	<!-- to see wireframes, set physics='debug: true' -->
    <a-scene stats physics="debug: false">
      <a-assets>
        <img id="texture-wall" src="img/arrow-left.png">
        <img id="texture-wall-blue" src="img/arrow-left-blue.png">
        <img id="texture-wall-red" src="img/arrow-left-red.png">
        <img id="texture-floor" src="img/floor-texture-1.jpg">
        <a-box id="wall-one" 
          static-body material="src: #texture-wall" 
          depth="1" width="4" height="1"></a-box>
        <a-box id="wall-one-blue" 
          static-body material="src: #texture-wall-blue" 
          depth="1" width="4" height="1"></a-box>
        <a-box id="wall-one-red" 
          static-body material="src: #texture-wall-red" 
          depth="1" width="4" height="1"></a-box>
        <a-cylinder id="end-cap"
          static-body color="#444444" 
          depth="1.1" width="1.1" height="2"
          radius="0.5"></a-cylinder>
      </a-assets>
      <a-sky id="sky" color="#0000ff"></a-sky>
      <a-box id="center" 
          position="0 0 0"
          color="red" 
          depth="0.5" width="0.5" height="10"></a-box>
      <a-entity id="player"
          camera
          universal-controls
          kinematic-body
          position="-20 20.8 20">
      </a-entity>
      <!-- birds-eye view box to stand on -->
      <a-box static-body 
          depth="0.25" height="0.5" width="0.5" 
          position="-20 19.8 20"
          color="tomato"></a-box>

      <a-entity id="maze1" 
          maze='size: 5 6; wall: #wall-one; cap: #end-cap; open: S 0 N 1 2 4 E 5;' 
          position='0 0.5 0'
          rotation='0 0 0'></a-entity>

      <a-entity id="maze2" 
          maze='size: 7 3; wall: #wall-one; cap: #end-cap; open: W 2 N 2 6;' 
          position='30 0.5 0'
          rotation='0 45 0'></a-entity>

      <a-entity id="maze3A" 
          maze='size: 4 5; wall: #wall-one-blue; cap: #end-cap; open: S 0 N 3;' 
          position='25 0.5 -30'></a-entity>

      <a-entity id="maze3B" 
          maze='size: 4 5; wall: #wall-one-red; cap: #end-cap 0.4;' 
          position='25 4 -30'></a-entity>

      <a-entity id="maze3C" 
          maze='size: 4 5; wall: #wall-one; cap: #end-cap 0.4;' 
          position='25 7.5 -30'></a-entity>

      <a-entity id="maze4" 
          maze='size: 4 5; wall: #wall-one-red; cap: #end-cap;' 
          position='5 0.5 30'></a-entity>

      <a-entity id="maze5" 
          maze='size: 4 5;' 
          position='-30 0.5 -5'></a-entity>

      <!--
      <a-grid id="ground" width="200" height="200" static-body material="src: #texture-floor"></a-grid>
      -->
      <a-box id="ground" position='0 -0.5 0' width="200" height="1" depth="200" static-body material="src: #texture-floor"></a-box>
    </a-scene>
    <script>
        // how to remove / add a maze attribute through JavaScript
        // document.getElementById("maze1").removeAttribute("maze");
        // document.getElementById("maze1").setAttribute(
        //   "maze","size: 4 5; wall: #wall-one-blue; cap: #end-cap; open: S 0 N 3;");
    </script>
    <!--
      <script src="js/app.js"></script>
    -->
  </body>
</html>
