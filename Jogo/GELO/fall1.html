<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fall1 demo</title>
    <meta name="description" content="fall1 demo">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.2.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script> 
  </head>
  <body>
    <!-- see: https://github.com/donmccurdy/aframe-physics-system -->
  	<!-- to see wireframes, set physics='debug: true' -->
    <a-scene stats physics="debug: false">
      <a-sky id="sky" color="#0000ff"></a-sky>
      <a-cylinder id="center" 
          position="0 0 0"
          rotation="45 0 0"
          static-body
          color="red" 
          depth="0.5" width="0.5" height="10"></a-cylinder>
      <a-entity id="player"
          camera
          universal-controls
          kinematic-body
          rotation="-45 -45 0"
          position="-20 4.8 20">
      </a-entity>
      <a-grid id="ground" width="50" height="50" static-body></a-grid>
    </a-scene>
  </body>
</html>
