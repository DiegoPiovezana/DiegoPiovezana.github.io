 <!doctype html>
 <html>
 
 <head>
     <meta charset="utf-8">
     <title>MDN Games: A-Frame demo</title>
     <script src="aframe.min.js"></script>
 </head>
 
 <body>
     <!-- HTML goes here -->
     <a-scene>
 
         <!-- Plano de fundo / background -->
         <a-sky color="#DDDDDD"></a-sky>
 
         <!-- Cubo -->
         <a-cube color="#0095DD" position="0 1 0" rotation="20 40 0">
             <a-animation attribute="rotation" from="20 0 0" to="20 360 0" direction="alternate" dur="4000"
                 repeat="indefinite" easing="ease">
             </a-animation>
 
         </a-cube>
 
 
         <!-- Câmera -->
         <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5">
         </a-camera>
 
         <!-- Luz -->
         <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2">
         </a-light>
         <a-light type="ambient" color="#FFF">
         </a-light>
 
         <!-- Círculo -->
         <a-entity geometry="
                 primitive: torus;
                 radius: 1; 
                 radiusTubular: 0.1;
                 segmentsTubular: 12;" material="
                 color: #EAEFF2;
                 roughness: 0.1;
                 metalness: 0.5;" rotation="10 0 0" position="-3 1 0">
             <a-animation attribute="scale" to="1 0.5 1" direction="alternate" dur="2000" repeat="indefinite"
                 easing="linear">
                 <!-- padrão: from = 1 1 1 -->
             </a-animation>
         </a-entity>
 
 
 
 
     </a-scene>
 
     <!-- Utilziando JS para desenhar o cilindro -->
     <script>
         var scene = document.querySelector('a-scene');
         var cylinder = document.createElement('a-cylinder');
         cylinder.setAttribute('color', '#FF9500');
         cylinder.setAttribute('height', '2');
         cylinder.setAttribute('radius', '0.75');
         cylinder.setAttribute('position', '3 1 0');
         scene.appendChild(cylinder);/* Adiciona a cena */
 
         /* Animando o cilindro */
         var t = 0;
         function render() {
             t += 0.01;
             requestAnimationFrame(render);
             cylinder.setAttribute('position', '3 ' + (Math.sin(t * 2) + 1) + ' 0');
             /* 'position', distancia para esquerda + (velocidade animação + altura) + distancia para frente*/
         }
         render(); /* Atualiza a posição do cilindro em todos os quadros */
 
 
 
 
 
 
     </script>
 
 </body>
 
 </html>
