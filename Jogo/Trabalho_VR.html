<html>

<head>
  <title>TOMB OF THE MASK</title>
  <meta name="description" content="Um jogo inspirado no jogo Tomb of the Mask">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

  <!-- aframe itself -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- Ambiente -->
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <!-- Fisica -->
 <!--  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
 -->

  <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
  -->

  <script src="https://unpkg.com/aframe-maze-component@0.1.20/dist/aframe-maze-component.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

</head>

<body>
  <a-scene environment="preset: tron" physics="debug: true">

    <a-sound src="src: intro.mp3" autoplay="true" position="0 0 0"></a-sound>

    <assets>
      <a-assets-item id="object"
        src="https://github.com/DiegoPiovezana/DiegoPiovezana.github.io/blob/master/Jogo/Wall_Stone_002_v1_JPG.obj">
        </assets-item>
        <a-assets-item id="materia"
          src="https://github.com/DiegoPiovezana/DiegoPiovezana.github.io/blob/master/Jogo/Wall_Stone_002_v1_JPG.mtl">
          </assets-item>

          <!-- # Texturas Labirinto # -->
          <img id="texture-wall" src="img/Wall-maze.png">
          <img id="texture-floor" src="img/floor-texture-1.jpg">

          <!-- Parede -->
          <a-box id="wall-one" static-body material="src: #texture-wall" depth="1" width="4" height="4"></a-box>

          <!-- Colunas -->
          <a-cylinder id="end-cap" static-body color="#444444" depth="1.1" width="1.1" height="5" radius="0.5">
          </a-cylinder>
          <!-- ### -->

          <a-asset-item id="fox" response-type="arraybuffer"
            src="https://github.com/DiegoPiovezana/DiegoPiovezana.github.io/blob/master/Jogo/scene.glb">
            </assets-item>

    </assets>

    <!-- Player -->
    <a-entity camera="userHeight: 1.6" sleepy=allowSleep:false look-controls wasd-controls="acceleration: 200"
      kinematic-body position="0 1 00"></a-entity>

    <!-- Placa superior -->
    <a-entity position="0 70 0" animation="property: position; to: 0 -5 0; loop: true; dur: 50000">
      <a-box static-body physics-collider="ignoreSleep: true" position=" 0 5 0" rotation="0 0 90" radius="50"
        height="60" depth="60" color="black" physics-collider="ignoreSleep: true"></a-box>
    </a-entity>

    <!-- Floor -->
    <!-- ??? -->
    <a-plane static-body></a-plane>

    <!-- ######### Labirinto ########## -->
    <a-entity static-body physics-collider="ignoreSleep: false" sleepy=allowSleep:true id="maze1"
      maze='size: 15 15; wall: #wall-one; cap: #end-cap; open: S 0 N 1 2 4 E 5;' position='0 0 0' rotation='0 0 0'>
    </a-entity>

    <a-box wasd-controls
      src="https://http2.mlstatic.com/mascara-aku-aku-crash-bandicoot-enfeite-decoraco-D_NQ_NP_657811-MLB27056514044_032018-F.webp"
      height="25" width="25" depth="0.5" bird id="MASK" position="0 12.5 35" rotation="-1 0 0" static-body
      physics-collider="ignoreSleep: true"></a-box>

    <!-- Personagem -->
    <a-entity gltf-model="#fox" scale="10 10 10" position=" 0 10 40"></a-entity>


  </a-scene>
</body>

</html>
